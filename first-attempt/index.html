    <div class="wrapper">
      <div class="all-todo-lists">
        <ul>
          <!-- <li class="list-name active-list">Overview</li>
          <li class="list-name">Homework</li> -->
          <!-- list with numbers  -->
          <!-- <li class="list-name quantity-list">Groceries</li> -->
        </ul>
        <!-- new list form  -->
        <form action="" class="new-list-form">
          <input
            type="text"
            class="new list"
            placeholder="new list name"
            aria-label="new list name"
          />
          <button class="btn new-list-input" aria-label="create new list">
            +
          </button>

          <input type="checkbox" id="counter-option" />
          <label for="counter-option">
            <span class="custom-checkbox"></span>
            <span class="list-text"> This will be a shopping list</span>
          </label>
        </form>
      </div>
      <div class="todo-container">
        <h2 class="todo-title">Todo list title!!!</h2>
        <div class="todo-body">
          <div class="todo-list">
            <div class="todos">
              <!-- task 1  -->
              <div class="todo">
                <input type="checkbox" id="todo-1" />
                <label for="todo-1">
                  <span class="custom-checkbox"></span>
                  First task</label
                >
              </div>

              <!-- task 2  -->
              <!-- <div class="todo">
                <input type="checkbox" id="todo-2" />

                <label for="todo-2">
                  <span class="custom-checkbox"></span>
                  second task</label
                >
              </div> -->

              <!-- task 3 number -->
              <!-- <div class="todo">
                <input type="checkbox" id="todo-3" />

                  <span class="custom-checkbox"></span>
                  <span class="task-text">Food item</span>
                  <div class="quantity-wrapper inline-counter">
                    <button class="decrement" aria-label="decrease quantity">
                      -
                    </button>
                    <input
                      type="number"
                      class="quantity"
                      value="1"
                      min="1"
                      aria-label="quantity"
                    />
                    <button class="increment" aria-label="increase quantity">
                      +
                    </button>
                  </div>
                </label>
              </div> -->
            </div>
          </div>
          <!-- new task form  -->
          <div class="new-task">
            <form class="new-task-form">
              <input
                type="text"
                class="new task"
                placeholder="new task name"
                aria-label="new task name"
              />

              <button class="btn new-task-input" aria-label="create new task">
                +
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="delete-button-area">
      <button class="btn delete delete-list">Delete task</button>
      <button class="btn delete clear-completed-tasks">
        Clear completed tasks
      </button>
    </div>

    <template id="todo-template">
      

       <div class="todo">
                <input type="checkbox" id="todo-1" />
                <label for="todo-1">
                  <span class="custom-checkbox"></span>
                  First task</label
                >
              </div>
    </template>
